<!DOCTYPE html>
<html>
  <head>
    <title>Clock</title>
    <style>
      body {
        transition: background-color 1s;
      }

      h1 {
        margin-left: 5px;
        color: black;
      }
      .button-container {
        display: flex;
        flex-direction: row;
        justify-content: start;
        align-items: center;
      }

      .button-box {
        margin-left: 5px;
        margin-right: 5px;
      }
      
      
    </style>
  </head>
  <body>
    <main>
      <h1 id="heading">
        Clock
      </h1>
      <div class="button-container">
        <div class="button-box" >
          <button onclick="colorMorning();">
            Morning
          </button>
        </div>
        <div class="button-box">
          <button onclick="colorAfternoon();">
            Afternoon
          </button>
        </div>
        <div class="button-box">
          <button onclick="colorEvening();">
            Night
          </button>
        </div>
      </div>
      <h2 id="h2" style="color: white; margin-left: 5px; transition: all 1s;"></h2>
    
    </main>

    <script>
      let evening = document.getElementById("h2");

      function myColor(color) {
        document.body.style.background = color;
      }

      function colorEvening() {
        myColor('#3b3a36');
        h2.innerHTML = "Good evening!";
      }

      function colorAfternoon() {
        myColor('#c85542');
        h2.innerHTML = "Good afternoon!";
      }

      function colorMorning() {
        myColor('#fac457');
        h2.innerHTML = "Good morning!";
      }

    </script>
  </body>
</html>
